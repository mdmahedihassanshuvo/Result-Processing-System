{% extends 'base.html' %}
{% load static %}
{% block title %}Register{% endblock %}
{% block css_extra %}
<style>
    .register {
        background: #f1eeee;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        text-align: center;
        width: 100%;
        height: 100vh;
    }

    .register h2 {
        color: #fff;
    }

    #register-form {
        background: #333;
        color: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        border: 2px solid #333;
    }

    .input-group {
        margin-bottom: 10px;
        text-align: left;
    }

    label {
        display: block;
        color: #fff;
        margin-bottom: 5px;
    }

    input, select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 2px solid #333;
        background: #fff;
        color: #333;
    }

    .btn {
        width: 100%;
        padding: 10px;
        background: #1a0664;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn:hover {
        background: #110249;
    }

    .or {
        margin: 15px 0;
        color: #fff;
    }

    .google-btn {
        background: #1a0664;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
    }

    .google-btn img {
        width: 20px;
        vertical-align: middle;
        margin-right: 5px;
    }

    .google-btn span {
        color: white;
    }

    .google-btn:hover {
        background: #110249;
    }

    .login-link {
        margin-top: 10px;
        color: #fff;
    }

    .login-link a {
        color: #7b52ff;
        text-decoration: none;
    }

</style>
{% endblock css_extra %}
{% block content %}

<div class="register">
    <div class="row h-100">
        <div class="col-md-6 d-none d-md-flex justify-content-end align-items-center me-2">
            <div id="lottie-container" style="width: 500px; height: 500px;"></div>
        </div>

        <div class="col-12 col-md-6 ms-3" id="register-form">
            <div class="w-100">
                <h2>Register Now</h2>
                <form method="POST" action="{% url 'user_register' %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <label for="id">ID</label>
                        <input type="text" id="id" name="id" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="full_name">Full Name</label>
                        <input type="text" id="full_name" name="full_name" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="category">Category</label>
                        <select id="category" name="category">
                            <option value="Student">Student</option>
                            <option value="Teacher">Teacher</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <div class="or">OR</div>
                <div class="google-btn">
                    <img src="/static/assets/google-icon.png" alt="Google"> <span>Register with Google</span>
                </div>
                <div class="login-link">Already have an account? <a href="{% url 'Core:login' %}">Login</a></div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block js_extra %}
<script>
    $(document).ready(function() {
        lottie.loadAnimation({
            container: $("#lottie-container")[0],
            renderer: "svg",
            loop: true,
            autoplay: true,
            path: "{% static 'animations/animation.json' %}"
        });
    });
</script>
{% endblock js_extra %}
